<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <title>Calculadora de Gorjeta</title>
</head>

<body>
  <main oninput="valConta()">
    <h1>Calculadora de Gorjeta</h1>
    <section>

      <div class="bill">
        <label for="yourBill">Conta</label>
        <input type="number" id="yourBill" placeholder="Sua conta">
      </div>

      <div>
        <div class="space-between">
          <label for="">Selecione a porcentagem da gorjeta</label>
          <span id="tipPercent">0%</span>
        </div>
        <input type="range" value="0" id="tipInput" class="range">
      </div>

      <div class="space-between">
        <span>Total da gorjeta</span>
        <span id="tipValue">0R$</span>
      </div>

      <hr>

      <div class="space-between total">
        <span>Total</span>
        <span id="totalWithTip"></span>
      </div>

    </section>

    <section>

      <div>
        <div class="space-between">
          <label for="splitInput">Quantas pessoas ir√£o dividir a conta</label>
          <span id="splitValue">1 Pessoa</span>
        </div>
        <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
      </div>

      <div class="space-between">
        <span>Quanto cada um vai pagar</span>
        <span id="billEach"></span>
      </div>

    </section>

  </main>

  <script src="index.js"></script>

</body>

</html>
